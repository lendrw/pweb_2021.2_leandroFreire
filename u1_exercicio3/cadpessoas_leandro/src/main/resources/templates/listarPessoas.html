<!DOCTYPE html>
<html lang="pt_br">
<head>
    <title>PWeb - by Xico Arruda</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <ul>
        <li><a href="index.html">Início</a></li>
        <li><a href="adicionarPessoa.html">Adicionar pessoa</a></li>
        <li><a class="ativo" href="listarPessoas.html">Listar pessoas</a></li>
        <li><a href="noticias.html">Canais de notícias</a></li>
        <li><a href="contato.html">Mande um e-Mail</a></li>
        <li id="sobre"><a href="sobre.html">Sobre o site</a></li>
      </ul>

      <h1>Lista de pessoas cadastradas</h1>

      <table>
          <thead>
          <tr>
              <th>Nome completo</th>
              <th>Data de nascimento</th>
              <th>e-Mail</th>
              <th>Gênero</th>
              <th>Editar</th>
              <th>Remover</th>
          </tr>
        </thead>
          
        <tbody>
            <tr th:each="pessoa: ${pessoas}">
                <td th:text="${pessoa.id}"></td>
                <td th:text="${pessoa.nome}"></td>
                <td>
                    <a th:href='mailto:'+${pessoa.email}"th:text="${pessoa.email}></a>
                </td>
                
                    <td th:text="${#temporals.format(pessoa.dataNascimento, 'dd/MM/yyyy')}"></td>
                    <td th:text="${pessoa.genero}"></td>
                <td>
                    <a th:href="@{/editar/{id}(id=${pessoa.id})}">Editar</a>
                </td>
                <td>
                    <a th:href="@{/remover/{id}(id=${pessoa.id})}">Remover</a>
                </td>

        </tbody>
      </table>
      
</body>

</html>
