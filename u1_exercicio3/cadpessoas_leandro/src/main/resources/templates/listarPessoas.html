<!DOCTYPE html>
<html lang="pt_br">
<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta codigoSecreto="">
        <link rel="icon" type="image/x-icon" href="favicon.ico">
        <link th:href="@{/style/style.css}" rel="stylesheet">
        <title>PWeb - by Xico Arruda</title>
    </head>
    <body>
    
    <ul>
      <li><a class="ativo" href="/">Início</a></li>
      <li><a href="/adicionarPessoa">Adicionar pessoa</a></li>
      <li><a href="/listarPessoas">Listar pessoas</a></li>
      <li><a href="/public/noticias.html">Canais de notícias</a></li>
      <li><a href="/public/contato.html">Mande um e-Mail</a></li>
      <li id="sobre"><a href="/public/sobre.html">Sobre o site</a></li>
    </ul>

      <h1>Lista de pessoas cadastradas</h1>

      <table>
          <thead>
          <tr>
              <th>Nome completo</th>
              <th>Data de nascimento</th>
              <th>e-Mail</th>
              <th>Gênero</th>
              <th>Editar</th>
              <th>Remover</th>
          </tr>
        </thead>
          
        <tbody>
            <tr th:each="pessoa: ${pessoas}">
                <td th:text="${pessoa.id}"></td>
                <td th:text="${pessoa.nome}"></td>
                <td>
                    <a th:href='mailto:'+${pessoa.email}"th:text="${pessoa.email}></a>
                </td>
                
                    <td th:text="${#temporals.format(pessoa.dataNascimento, 'dd/MM/yyyy')}"></td>
                    <td th:text="${pessoa.genero}"></td>
                <td>
                    <a th:href="@{/editar/{id}(id=${pessoa.id})}">Editar</a>
                </td>
                <td>
                    <a th:href="@{/remover/{id}(id=${pessoa.id})}">Remover</a>
                </td>

        </tbody>
      </table>
      
</body>

</html>
